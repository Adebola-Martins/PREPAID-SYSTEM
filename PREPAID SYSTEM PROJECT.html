<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEPA Prepaid System</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dfffd6, #b8e994);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-top: 0;
      color: #2d572c;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #155724;
      background-color: #d4edda;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>NEPA Prepaid System</h2>

  <label for="amount">How much light do you want to buy? (₦)</label>
  <input type="number" id="amount" min="1000" placeholder="Enter amount">

  <label for="band">What is your Band?</label>
  <select id="band">
    <option value="" disabled selected>Select Band</option>
    <option value="A">Band A</option>
    <option value="B">Band B</option>
    <option value="C">Band C</option>
    <option value="D">Band D</option>
  </select>

  <button onclick="calculateUnits()">Buy Units</button>

  <div class="result" id="resultBox"></div>
</div>

<script>
  function calculateUnits() {
    const amount = parseFloat(document.getElementById("amount").value);
    const band = document.getElementById("band").value;
    const resultBox = document.getElementById("resultBox");

    if (isNaN(amount) || !band) {
      resultBox.style.display = "block";
      resultBox.innerHTML = "Please enter a valid amount and select a band.";
      return;
    }

    if (amount < 1000) {
      resultBox.style.display = "block";
      resultBox.innerHTML = "You can't buy less than ₦1000.";
      return;
    }

    let unitRate;
    if (band === "A") unitRate = 250;
    else if (band === "B") unitRate = 100;
    else if (band === "C") unitRate = 50;
    else if (band === "D") unitRate = 33.333;

    const units = amount / unitRate;
    resultBox.style.display = "block";
    resultBox.innerHTML = `resultBox`;
  }
</script>

</body>
</html>
